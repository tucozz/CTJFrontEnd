<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Me</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="imagens/logo.png">
</head>

<body>

    <body>
        <div class="header opcoes">
            <div class="opcao">
                <img class="icon" src="./imagens/check_icon.png">
                <p class="descricao"><a href="tarefas.html">Tarefas</a></p>
            </div>
            <div class="opcao">
                <img class="icon" src="./imagens/calendario.png">
                <p class="descricao"><a href="calendario.html">Calendário</a></p>
            </div>
            <div class="opcao">
                <img class="icon" src="./imagens/plus.png">
                <p class="descricao"><a href="novo.html">Novo</a></p>
            </div>
        </div>
    </body>
    <main class="app">
        <h3>O que você deseja agendar?</h3>
        <section class="criar-todo">
            <form id="novo-todo-form">
                <input type="text" name="content" id="content" placeholder="ex. Fazer compras" />
                <h4>Escolha uma categoria</h4>
                <div class="categorias">
                    <label>
                        <input type="radio" name="categoria" id="categoria1" value="trabalho" />
                        <span class="bubble trabalho"></span>
                        <div>Trabalho</div>
                    </label>

                    <label>
                        <input type="radio" name="categoria" id="categoria2" value="pessoal" />
                        <span class="bubble pessoal"></span>
                        <div>Pessoal</div>
                    </label>

                    <label>
                        <input type="radio" name="categoria" id="categoria3" value="escola" />
                        <span class="bubble escola"></span>
                        <div>Escola</div>
                    </label>
                </div>
                <input type="submit" value="Adicionar tarefa"/>
            </form>
        </section>
    </main>
</body>

</html>
